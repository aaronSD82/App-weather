<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 26/09/23 Weather app</title>
</head>
<link rel="stylesheet" href="./style.css">
<script src="./index.js"></script>
<body>

    <div class="card">

        <div class="search">

            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="./images/lupa.png" alt="lupa"></button>


        </div>

        <div class="weather">

            <img src="./images/sol.png" alt="sol" class="weather-icon" width="200px" height="200px">
            <h1 class="temp">20ยบ</h1>
            <h2 class="city">Las Palmas de Gran Canaria</h2>

            <div class="details">

                <div class="col">

                    <img src="./images/humedad.png" alt="humedad">
                    <p class="humidity">50%<br>Humedad</p>

                    <div >

                    
                        <div class="col_viento">

                            <img src="./images/velovient.png" alt="Vel.viento">
                            <p>Velocidad del viento</p>
                            <p class="wind">** Km/h</p>

                        </div>

                
                    </div>

                </div>

            </div>

            <div class="forecast">

                <div class="forecast_days">
                    <p class="day">-</p>
                    <img src="./images/sol.png" alt="img" class="forecast_image">
                    <p class="forecast_temp">0</p>
                </div>

                <div class="forecast_days">
                    <p class="day">-</p>
                    <img src="./images/sol.png" alt="img" class="forecast_image">
                    <p class="forecast_temp">0</p>
                </div>

                <div class="forecast_days">
                    <p class="day">-</p>
                    <img src="./images/sol.png" alt="img" class="forecast_image">
                    <p class="forecast_temp">0</p>
                </div>

                <div class="forecast_days">
                    <p class="day">-</p>
                    <img src="./images/sol.png" alt="img" class="forecast_image">
                    <p class="forecast_temp">0</p>
                </div>

            </div>

        </div>
        

    </div>

    

</body>

</html>
